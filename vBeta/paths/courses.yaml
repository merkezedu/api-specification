get:
  operationId: getCourses
  tags:
    - courses
  summary: Get all courses
  description: Returns all courses
  responses:
    '200':
      description: successfull retrieval
    '204':
      $ref: ../components/responses/SuccessNoContent.yaml
post:
  operationId: addCourse
  tags:
    - courses
  summary: Add new course
  description: Returns the created course
  requestBody:
    description: Object needed to create new course
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Course.yaml
  responses:
    '201':
      description: successfull creation
    '400':
      description: invalid request body
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '403':
      $ref: ../components/responses/ForbidenError.yaml
  security:
    - bearerAuth: []
