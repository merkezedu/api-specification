get:
  operationId: getCourseById
  tags:
    - courses
  summary: Get single course
  description: Returns single course
  parameters:
    - name: courseId
      in: path
      description: ID of course to return
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: successfull retrieval
    '404':
      $ref: ../components/responses/NotFoundError.yaml
patch:
  operationId: updateCourse
  tags:
    - courses
  summary: Update single course
  description: Returns the updated course
  parameters:
    - name: courseId
      in: path
      description: ID of course to return
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    description: Object needed to update the existing course
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Course.yaml
  responses:
    '200':
      description: successfull update
    '400':
      description: invalid request body
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '403':
      $ref: ../components/responses/ForbidenError.yaml
    '404':
      $ref: ../components/responses/NotFoundError.yaml
  security:
    - bearerAuth: []
delete:
  operationId: deleteCourse
  tags:
    - courses
  summary: Delete single course
  description: Returns nothing when course is deleted successfully
  parameters:
    - name: courseId
      in: path
      description: ID of course to delete
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '204':
      $ref: ../components/responses/SuccessNoContent.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '403':
      $ref: ../components/responses/ForbidenError.yaml
    '404':
      $ref: ../components/responses/NotFoundError.yaml
  security:
    - bearerAuth: []
