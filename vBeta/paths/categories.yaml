get:
  operationId: getCategories
  tags:
    - categories
  summary: Get all categories
  description: Returns all categories
  responses:
    '200':
      description: successfull retrieval
    '204':
      $ref: ../components/responses/SuccessNoContent.yaml
post:
  operationId: addCategory
  tags:
    - categories
  summary: Add new category
  description: Returns the created category
  requestBody:
    description: Object needed to create new category
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Category.yaml
  responses:
    '201':
      description: successfull creation
    '400':
      description: invalid request body
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '403':
      $ref: ../components/responses/ForbidenError.yaml
  security:
    - bearerAuth: []
