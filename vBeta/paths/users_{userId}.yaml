get:
  operationId: getUserById
  tags:
    - users
  summary: Get single user
  description: Returns single user
  parameters:
    - name: userId
      in: path
      description: ID of user to return
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: successfull retrieval
    '404':
      $ref: ../components/responses/NotFoundError.yaml
patch:
  operationId: updateUser
  tags:
    - users
  summary: Update single user
  description: Return the updated user
  parameters:
    - name: userId
      in: path
      description: ID of course to return
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    description: Object needed to update existing user
    content:
      application/json:
        schema:
          $ref: ../components/schemas/User.yaml
  responses:
    '200':
      description: successfull update
    '400':
      description: invalid request body
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '403':
      $ref: ../components/responses/ForbidenError.yaml
    '404':
      $ref: ../components/responses/NotFoundError.yaml
  security:
    - bearerAuth: []
delete:
  operationId: deleteUser
  tags:
    - users
  summary: Delete single user
  description: Returns nothing when user is deleted successfully
  parameters:
    - name: userId
      in: path
      description: ID of user to delete
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '204':
      $ref: ../components/responses/SuccessNoContent.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '403':
      $ref: ../components/responses/ForbidenError.yaml
    '404':
      $ref: ../components/responses/NotFoundError.yaml
  security:
    - bearerAuth: []
