get:
  operationId: getCategoryById
  tags:
    - categories
  summary: Get single category
  description: Returns single category
  parameters:
    - name: categoryId
      in: path
      description: ID of category to return
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: successfull retrieval
    '404':
      $ref: ../components/responses/NotFoundError.yaml
patch:
  operationId: updateCategory
  tags:
    - categories
  summary: Update single category
  description: Returns the updated category
  parameters:
    - name: categoryId
      in: path
      description: ID of course to return
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    description: Object needed to update existing category
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Category.yaml
  responses:
    '200':
      description: successfull update
    '400':
      description: invalid request body
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '403':
      $ref: ../components/responses/ForbidenError.yaml
    '404':
      $ref: ../components/responses/NotFoundError.yaml
  security:
    - bearerAuth: []
delete:
  operationId: deleteCategory
  tags:
    - categories
  summary: Delete single category
  description: Returns nothing when category is deleted successfully
  parameters:
    - name: categoryId
      in: path
      description: ID of category to delete
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '204':
      $ref: ../components/responses/SuccessNoContent.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '403':
      $ref: ../components/responses/ForbidenError.yaml
    '404':
      $ref: ../components/responses/NotFoundError.yaml
  security:
    - bearerAuth: []
