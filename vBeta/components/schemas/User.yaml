type: object
properties:
  id:
    type: integer
    format: int64
    example: 1
  email:
    type: string
    example: iqbal.adudu@gmail.com
  password:
    type: string
    example: secret123
  username:
    type: string
    example: iqbaladudu
  firstName:
    type: string
    example: iqbal
  lastName:
    type: string
    example: adudu
  phone:
    type: string
    example: '08123456789'
  gender:
    type: string
    enum:
      - Male
      - Female
      - Unknown
  birthDate:
    type: string
    example: 01/01/1999
  address:
    $ref: ./Address.yaml
  userStatus:
    type: string
    enum:
      - active
      - inactive
