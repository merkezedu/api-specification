components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    SuccessNoContent:
      description: Successfull operation (no content to return)
    UnauthorizedError:
      description: Access token is missing or invalid
    ForbidenError:
      description: Token is valid but operation is not allowed
    NotFoundError:
      description: Not found / invalid resource ID
  schemas:
    Address:
      type: object
      properties:
        jalan:
          type: string
          example: Jl. Soekarno hatta
        kecamatan:
          type: string
          example: Tanah Abang
        kabupaten:
          type: string
          description: kabupaten atau kota
          example: ponorogo
        provinsi:
          type: string
          example: Jawa Barat
        Negara:
          type: string
          example: Indonesia
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        email:
          type: string
          example: iqbal.adudu@gmail.com
        password:
          type: string
          example: secret123
        username:
          type: string
          example: iqbaladudu
        firstName:
          type: string
          example: iqbal
        lastName:
          type: string
          example: adudu
        phone:
          type: string
          example: '08123456789'
        gender:
          type: string
          enum:
            - Male
            - Female
            - Unknown
        birthDate:
          type: string
          example: 01/01/1999
        address:
          $ref: '#/components/schemas/Address'
        userStatus:
          type: string
          enum:
            - active
            - inactive
    Mentor:
      type: object
      properties:
        userId:
          type: integer
          format: int64
          example: 1
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Hard Skill
    Course:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Kursus Bahasa Inggris
        mentor:
          $ref: '#/components/schemas/Mentor'
        category:
          $ref: '#/components/schemas/Category'
security:
  - bearerAuth: []
