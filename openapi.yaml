        - bearerAuth: []
  /users:
    get:
      operationId: getUsers
      tags:
        - users
      summary: Get all users
      description: Returns all users
      responses:
        '200':
          description: successfull retrieval
        '204':
          $ref: '#/components/responses/SuccessNoContent'
    post:
      operationId: addUser
      tags:
